query GetSession {
  cart {
    ...CartContent
  }
  customer {
    ...CustomerContent
  }
}

query GetCountries {
  allowedCountries
}

query GetCountryStates($country: CountriesEnum!) {
  allowedCountryStates(country: $country) {
    name
    code
  }
}

mutation AddToCart(
  $productId: Int!,
  $variationId: Int,
  $quantity: Int,
  $variation: [ProductAttributeInput],
  $extraData: String
) {
  addToCart(
    input: {
      productId: $productId,
      variationId: $variationId,
      quantity: $quantity,
      variation: $variation,
      extraData: $extraData
    }
  ) {
    cart {
      ...CartContent
    }
    cartItem {
      ...CartItemContent
    }
  }
}

mutation UpdateCartItemQuantities($items: [CartItemQuantityInput]) {
  updateItemQuantities(input: {items: $items}) {
    cart {
      ...CartContent
    }
    items {
      ...CartItemContent
    }
  }
}

mutation RemoveItemsFromCart($keys: [ID], $all: Boolean) {
  removeItemsFromCart(input: {keys: $keys, all: $all}) {
    cart {
      ...CartContent
    }
    cartItems {
      ...CartItemContent
    }
  }
}

mutation ApplyCouponToCart($code: String!) {
  applyCoupon(input: {code: $code}) {
    cart {
      ...CartContent
    }
  }
}

mutation RemoveCouponFromCart($code: String!) {
  removeCoupons(input: {codes: [$code]}) {
    cart {
      ...CartContent
    }
  }
}

mutation RemoveCouponsFromCart($codes: [String!]) {
  removeCoupons(input: {codes: $codes}) {
    cart {
      ...CartContent
    }
  }
}

mutation SetShippingLocale($zip: String!, $state: String, $city: String, $country: CountriesEnum) {
  updateCustomer(
    input: {shipping: {postcode: $zip, country: $country, state: $state, city: $city}}
  ) {
    customer {
      ...CustomerContent
    }
  }
}

mutation SetShippingMethod($shippingMethod: String!) {
  updateShippingMethod(input: {shippingMethods: [$shippingMethod]}) {
    cart {
      ...CartContent
    }
  }
}

mutation Login($username: String!, $password: String!) {
  login(input: { username: $username, password: $password }) {
    authToken
    refreshToken
    customer {
      ...CustomerFields
    }
  }
}

mutation RefreshAuthToken($refreshToken: String!) {
  refreshJwtAuthToken(input: { jwtRefreshToken: $refreshToken }) {
    authToken
  }
}


mutation UpdateCustomer($input: UpdateCustomerInput!) {
  updateCustomer(input: $input) {
    customer {
      ...CustomerFields
    }
  }
}

mutation SetDefaultPaymentMethod ($tokenId: Int!) {
  setDefaultPaymentMethod(input: { tokenId: $tokenId }) {
    status
  }
}

mutation DeletePaymentMethod($tokenId: Int!) {
  deletePaymentMethod(input: { tokenId: $tokenId }) {
    status
  }
}

mutation UpdateSession($input: UpdateSessionInput!) {
  updateSession(input: $input) {
    session {
        id
        key
        value
    }
    customer {
      cartNonce
      checkoutNonce
      accountNonce
    }
  }
}

mutation SendPasswordResetEmail($username: String!) {
  sendPasswordResetEmail(input: { username: $username }) {
    success
  }
}